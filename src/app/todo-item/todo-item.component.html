<div class="item d-flex align-items-center cursor-pointer">
    <div class="p-3" (click)="toggleState()">
        <span class="circle" [ngClass]="{'circle-item': item.isDone}">
            <svg *ngIf="item.isDone" xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
            </svg>
        </span>
    </div>
    <div class="py-3 flex-grow-1" (click)="toggleState()" [ngClass]="{'text-strike': item.isDone}">{{ item.title }}</div>
    <span class="p-3" (click)="remove()">
        <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="hsl(236, 9%, 61%)" fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
        </svg>
    </span>
</div>
