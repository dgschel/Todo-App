<section>
  <div class="container-fluid p-0 m-0">
    <div *ngIf="isLightMode" class="background-image-light"></div>
    <div *ngIf="!isLightMode" class="background-image-dark"></div>
    <div class="container px-4 container-margin-top">
      <div class="headline d-flex mb-4 justify-content-between">
        <h1 class="title m-0">TODO</h1>
        <span (click)="toggleTheme()">
          <svg *ngIf="isLightMode" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
          </svg>
          <svg *ngIf="!isLightMode" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
          </svg>
        </span>
      </div>
    </div>
    <div class="container px-4">
      <form #form="ngForm" (ngSubmit)="addItem(form)">
        <div class="input-group shadow">
          <div class="input-group-text background-color p-3">
            <input class="form-check-input m-0 p-0 circle" type="radio" disabled>
          </div>
          <input class="form-control background-color border-start-0 ps-0" type="text" ngModel name="title"
            placeholder="Create a new todo..." required>
        </div>
      </form>
      <ul class="list-group shadow mt-3">
        <li class="list-group-item background-color p-0" *ngFor="let item of filteredItems">
          <app-todo-item (removeIndex)="removeItem($event)" [item]=item></app-todo-item>
        </li>
        <li class="list-group-item background-color item-footer p-3 d-flex justify-content-between">
          <span>{{ getItemsNotDone() }} items left</span>
          <div class="d-none d-sm-block d-flex footer-action">
            <button type="button" class="btn p-0 me-3" (click)="getAllItems()">All</button>
            <button type="button" class="btn p-0 me-3" (click)="getActiveItems()">Active</button>
            <button type="button" class="btn p-0" (click)="getCompleteItems()">Completed</button>
          </div>
          <button type="button" class="btn p-0" (click)="removeItemsDone()">Clear Completed</button>
        </li>
      </ul>
      <div
        class="d-block d-sm-none shadow rounded background-color mt-3 p-3 d-flex justify-content-evenly footer-action">
        <button type="button" class="btn p-0" (click)="getAllItems()">All</button>
        <button type="button" class="btn p-0" (click)="getActiveItems()">Active</button>
        <button type="button" class="btn p-0" (click)="getCompleteItems()">Completed</button>
      </div>
    </div>
  </div>
</section>
